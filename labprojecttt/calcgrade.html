<head>
<style>
body{

}

<body>
<div>
Enter number 1:<input id="N1" value=""/>
<br><br>
Enter number 2:<input id="N2" value=""/>
</div>
<hr>
<div>
<button onclick="addnumbers()">Add</button>
<button onclick="subtractnumbers()">Sub</button>
<button onclick="multiplynumbers()">Mul</button>
<button onclick="dividenumbers()">Div</button>
</div>
<br><br>
<div>
<p id="demo1"></p>
</div>
<hr>
<div>
<p id="demo2"></p>
</div>
<hr>
<div>
<p id="demo3"></p>
</div>
<hr>
<div>
<p id="demo4"></p>
</div>
<hr>
<script>
function addnumbers()
{
var a,b;
a=document.getElementById("N1").value;
b=document.getElementById("N2").value;
a=Number(a);
b=Number(b);
document.getElementById("demo1").innerHTML="sum=" +(a+b);
}
function subtractnumbers()
{
var a,b;
a=document.getElementById("N1").value;
b=document.getElementById("N2").value;
a=Number(a);
b=Number(b);
document.getElementById("demo2").innerHTML="difference="+(a-b);
}
function multiplynumbers()
{
var a,b;
a=document.getElementById("N1").value;
b=document.getElementById("N2").value;
a=Number(a);
b=Number(b);
document.getElementById("demo3").innerHTML="product="+(a*b);
}
function dividenumbers()
{
var a,b;
a=document.getElementById("N1").value;
b=document.getElementById("N2").value;
a=Number(a);
b=Number(b);
document.getElementById("demo4").innerHTML="Divide="+(a/b)
}
</script>
